<!doctype html>
<head>

<meta charset="utf-8">

<style>

body {
  font: 9px sans-serif;
}

.chart { 
  background: #fff;
}

p {
  font: 14px helvetica;
}


.axis path, .axis line {
  fill: none;
  stroke: #000;
  stroke-width: 4px;
  shape-rendering: crispEdges;
}

button {
  position: absolute;
  right: 50px;
  top: 10px;
}

.axis { font: 12px sans-serif;
    background-color:red;
 }
 
#footer {
      font: 18px sans_serif;
      fill: lightgrey;
      width: 100%;
      height: auto;
      min-height: 10px;
      margin: 0px;
      padding: 0px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
        }

</style>
</head>
<body>

<div class="col-md-6" id="area2"></div>
<script src="http://d3js.org/d3.v2.js"></script>

<div class="chart">
</div>

<script>

chart("Firstdayoffall_d3_data_7pm_plus.csv", "orange");

var datearray = [];
var colorrange = [];


function chart(csvpath, color) {

if (color == "blue") {
  colorrange = ["#045A8D", "#2B8CBE", "#74A9CF", "#A6BDDB", "#D0D1E6", "#F1EEF6"];
}
else if (color == "pink") {
  colorrange = ["#980043", "#DD1C77", "#DF65B0", "#C994C7", "#D4B9DA", "#F1EEF6"];
}
else if (color == "orange") {
  colorrange = ["#B30000", "#E34A33", "#FC8D59", "#FDBB84", "#FDD49E", "#FEF0D9"];
}
strokecolor = colorrange[0];

var formatTime = d3.time.format("%H:%M %p");

//define your year format here, first for the x scale, then if the date is displayed in tooltips
//var parseDate = d3.time.format("%m/%d/%y").parse;
//var formatDate = d3.time.format("%b %d, '%y");

var margin = {top: 20, right: 40, bottom: 30, left: 30};
var width = document.body.clientWidth - margin.left - margin.right;
var height = 400 - margin.top - margin.bottom;

var tooltip = d3.select("body")
    .append("div")
    .attr("class", "remove")
    .style("position", "absolute")
    .style("z-index", "20")
    .style("visibility", "hidden")
    .style("top", "30px")
    .style("left", "55px");

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height-10, 0]);

var z = d3.scale.ordinal()
    .range(colorrange);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(d3.time.hours);

var yAxis = d3.svg.axis()
    .scale(y);

var yAxisr = d3.svg.axis()
    .scale(y);

var stack = d3.layout.stack()
    .offset("silhouette")
    .values(function(d) { return d.values; })
    .x(function(d) { return d.time; })
    .y(function(d) { return d.value; });

var nest = d3.nest()
    .key(function(d) { return d.key; });

var area = d3.svg.area()
    .interpolate("cardinal")
    .x(function(d) { return x(d.time); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });

var svg2 = d3.select("#area2").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
svg2.append("text")
    .attr("x", width/2)
    .attr("y", -5)
    .style("text-anchor", "middle")
    .style("font-size", "18px")
    .text("Zeitgeist for #FirstDayofFall Tweets: What were the Most Common Co-Tweets?");
    


var graph = d3.csv(csvpath, function(data) {
  data.forEach(function(d) {
    d.time = formatTime.parse(d.time);
    d.value = +d.value;
  });

  var layers = stack(nest.entries(data));

  x.domain(d3.extent(data, function(d) { return d.time; }));
  y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);

  svg2.selectAll(".layer")
      .data(layers)
    .enter().append("path")
      .attr("class", "layer")
      .attr("d", function(d) { return area(d.values); })
      .style("fill", function(d, i) { return z(i); });

  svg2.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg2.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + width + ", 0)")
      .call(yAxis.orient("right"));

          
  svg2.selectAll(".layer")
    .attr("opacity", 1)
    .on("mouseover", function(d, i) {
      svg2.selectAll(".layer").transition()
      .duration(250)
      .attr("opacity", function(d, j) {
        return j != i ? 0.6 : 1;
    })})

    .on("mousemove", function(d, i) {
      mousex = d3.mouse(this);
      mousex = mousex[0];
      var invertedx = x.invert(mousex);
      invertedx = invertedx.getHours() + invertedx.getMinutes();
      var selected = (d.values);
      for (var k = 0; k < selected.length; k++) {
        datearray[k] = selected[k].time
        datearray[k] = datearray[k].getHours() + datearray[k].getMinutes();
      }
     
     mousedate = datearray.indexOf(invertedx);
      
      pro = d.values[mousedate].value;
      dt = d.values[mousedate].time;

      d3.select(this)
      .classed("hover", true)
      .attr("stroke", strokecolor)
      .attr("stroke-width", "0.5px"), 
      tooltip.html( "<p>" + d.key + "<br>" + pro + "<br>" + formatTime(dt) + "</p>" ).style("visibility", "visible");
      
    })
    .on("mouseout", function(d, i) {
     svg2.selectAll(".layer")
      .transition()
      .duration(250)
      .attr("opacity", "1");
      d3.select(this)
      .classed("hover", false)
      .attr("stroke-width", "0px"), tooltip.html( "<p>" + d.key + "<br>" + pro + "<br>" + formatTime(dt) + "</p>" ).style("visibility", "hidden");
  })
    
  var vertical = d3.select(".chart")
        .append("div")
        .attr("class", "remove")
        .style("position", "absolute")
        .style("z-index", "19")
        .style("width", "1px")
        .style("height", "380px")
        .style("top", "10px")
        .style("bottom", "30px")
        .style("left", "0px")
        .style("background", "#fff");

  d3.select(".chart")
      .on("mousemove", function(){  
         mousex = d3.mouse(this);
         mousex = mousex[0] + 5;
         vertical.style("left", mousex + "px" )})
      .on("mouseover", function(){  
         mousex = d3.mouse(this);
         mousex = mousex[0] + 5;
         vertical.style("left", mousex + "px");})
});
}
</script>

    <div id="footer">
        <div>
            <p> <b> On the evening of of the first day of fall (9/22/2017)</b>, Americans were mostly excited that it was Friday, but were also talking about Kim Jong Un's comment about Trump (#DotardTrump)
            </p>
        </div>
    </div>
</body>
</html>
